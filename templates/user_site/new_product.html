{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Home view
{% endblock %}


{% block nav %}

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin: -20px 0 20px 0;">
    <div class="container">
        <ol class="breadcrumb bg-light">
            <li class="breadcrumb-item"><a href="{% url 'my_products' %}">My products</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add new product</li>
        </ol>
    </div>
</nav>

{% endblock %}

{% block content %}
    <form class="form-group" method="post" action="{% url 'new_product' %}">
        {{ form | crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-secondary" style="margin-top: 10px;">Add new product</button>
    </form>
{% endblock %}
